<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>商品詳細 | わんすこ</title>
  </head>
  <body>
    <h1>商品詳細</h1>
    <div id="product-detail">
      <p>読み込み中...</p>
      <button id="purchase-button">この商品を購入する</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const productId = params.get('id');

      const detailContainer = document.getElementById('product-detail');

      if (productId) {
        fetch('http://localhost:7071/api/productsGet')
          .then(response => response.json())
          .then(data => {
            const product = data.find(item => item => item.id === productId);
            if (product) {
              detailContainer.innerHTML = `
                <h2>${product.name}</h2>
                <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.name}">
                <p>価格: ￥${product.price}</p>
                <p>サイズ: ${product.size}</p>
                <p>${product.description}</p>
              `;
            } else {
              detailContainer.innerHTML = '<p>商品が見つかりませんでした。</P>';
            }
          })
          .catch(error => {
            console.error('エラー:', error);
            detailContainer.innerHTML = '<p>エラーが発生しました。</P>';
          });
      } else {
        detailContainer.innerHTML = '<p>商品IDが指定されていません。</p>';
      }

      document.getElementById('purchase-button').addEventListener('click', async () => {
        const productId = product.id;
        const purchaseData = {
          id: String(Date.now()),
          product_id: product.id,
          product_name: product.name,
          price: product.price,
          quantity: 1,
          buyer: "guest",
          purchased_at: new Date().toISOString()
        };

        try {
          const response = await fetch('http://localhost:7071/api/purchaseProduct', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(purchaseData)
          });

          const result = await response.json();
          console.log('購入結果:', result);
          alert("購入完了しました！");
        } catch (error) {
          console.error('購入エラー:', error);
          alert("購入に失敗しました");
        }
      });
    </script>
  </body>
</html>
